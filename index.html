<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percentage Calculator by Avadhoot Rairikar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #ffcc00;
      text-shadow: 2px 2px 8px #000;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 900px;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #222;
      color: #ffcc00;
    }
    input {
      width: 80px;
      padding: 5px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background: #ffcc00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffaa00;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px #000;
    }
    .pass {
      background: #2ecc71;
      color: #fff;
    }
    .fail {
      background: #e74c3c;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Percentage Calculator by Avadhoot Rairikar</h1>

  <table>
    <tr>
      <th>Subject</th>
      <th>Marks Obtained</th>
      <th>Out of</th>
    </tr>
    <tr><td>English</td><td><input type="number" id="eng"></td><td><input type="number" id="engOut"></td></tr>
    <tr><td>Marathi</td><td><input type="number" id="mar"></td><td><input type="number" id="marOut"></td></tr>
    <tr><td>Maths 1</td><td><input type="number" id="m1"></td><td><input type="number" id="m1Out"></td></tr>
    <tr><td>Maths 2</td><td><input type="number" id="m2"></td><td><input type="number" id="m2Out"></td></tr>
    <tr><td>Science 1</td><td><input type="number" id="s1"></td><td><input type="number" id="s1Out"></td></tr>
    <tr><td>Science 2</td><td><input type="number" id="s2"></td><td><input type="number" id="s2Out"></td></tr>
    <tr><td>History</td><td><input type="number" id="his"></td><td><input type="number" id="hisOut"></td></tr>
    <tr><td>Geography</td><td><input type="number" id="geo"></td><td><input type="number" id="geoOut"></td></tr>
    <tr><td>Sanskrit / German / Hindi</td><td><input type="number" id="lan"></td><td><input type="number" id="lanOut"></td></tr>
  </table>

  <button onclick="calculate()">Calculate Percentage</button>

  <div id="output" class="result"></div>

  <script>
    function calculate() {
      let ids = ["eng","mar","m1","m2","s1","s2","his","geo","lan"];
      let outIds = ["engOut","marOut","m1Out","m2Out","s1Out","s2Out","hisOut","geoOut","lanOut"];
      
      let totalMarks = 0;
      let totalOutOf = 0;
      let pass = true;

      for (let i=0; i<ids.length; i++) {
        let obtained = Number(document.getElementById(ids[i]).value) || 0;
        let outOf = Number(document.getElementById(outIds[i]).value) || 0;
        
        totalMarks += obtained;
        totalOutOf += outOf;

        // Check if subject is failed (less than 35%)
        if (outOf > 0 && (obtained / outOf * 100) < 35) {
          pass = false;
        }
      }

      let percentage = (totalMarks / totalOutOf * 100).toFixed(2);

      let outputDiv = document.getElementById("output");
      if (pass && percentage >= 35) {
        outputDiv.className = "result pass";
        outputDiv.innerHTML = `üéâ You Passed! <br> Total: ${totalMarks}/${totalOutOf} <br> Percentage: ${percentage}%`;
      } else {
        outputDiv.className = "result fail";
        outputDiv.innerHTML = `‚ùå You Failed! <br> Total: ${totalMarks}/${totalOutOf} <br> Percentage: ${percentage}%`;
      }
    }
  </script>

</body>
</html>

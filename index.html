    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;

      width: 100%;

    }
    button {
      background: #ff4757;

      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;

      margin: 10px;
    }
    button:hover {
      background: #e84118;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .pass {
      color: #2ed573;
    }
    .fail {
      color: #ff4757;

  </style>

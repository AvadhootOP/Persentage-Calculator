<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percentage Calculator by Avadhoot Rairikar</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 48px;
      color: #ffcc00;
      text-shadow: 0px 0px 15px #ffcc00, 0px 0px 30px #ffaa00;
    }
    .info {
      margin: 20px auto;
      max-width: 800px;
      font-size: 20px;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }
    .info label {
      display: inline-block;
      width: 150px;
      text-align: right;
      margin-right: 10px;
      font-weight: bold;
    }
    .info input {
      width: 300px;
      padding: 10px;
      font-size: 18px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      text-align: center;
    }
    table {
      margin: 40px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 1100px;
      font-size: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #444;
      padding: 15px;
      text-align: center;
    }
    th {
      background: #111;
      color: #ffcc00;
      font-size: 22px;
      text-transform: uppercase;
    }
    input[type="number"] {
      width: 100px;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(135deg, #ffcc00, #ffaa00);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: #111;
      text-shadow: 0px 0px 5px #fff;
      box-shadow: 0px 0px 20px #ffcc00;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #ffaa00, #ff6600);
      box-shadow: 0px 0px 30px #ff6600;
    }
    .result {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 20px #000;
    }
    .pass {
      background: #27ae60;
      color: #fff;
      text-shadow: 0px 0px 10px #000;
    }
    .fail {
      background: #c0392b;
      color: #fff;
      text-shadow: 0px 0px 10px #000;
    }
    .subject-pass {
      color: #2ecc71;
      font-weight: bold;
    }
    .subject-fail {
      color: #e74c3c;
      font-weight: bold;
    }
    footer {
      margin-top: 60px;
      font-size: 18px;
      color: #ccc;
      text-shadow: 0px 0px 5px #000;
    }
  </style>
</head>
<body>

  <h1>üìò Percentage Calculator by Avadhoot Rairikar üìò</h1>

  <!-- Student Info -->
  <div class="info">
    <label>Name:</label><input type="text" id="studentName"><br>
    <label>Standard:</label><input type="text" id="studentStd"><br>
    <label>Division:</label><input type="text" id="studentDiv"><br>
  </div>

  <!-- Subject Table -->
  <table>
    <tr>
      <th>Subject</th>
      <th>Marks Obtained</th>
      <th>Out of</th>
      <th>Status</th>
    </tr>
    <tr><td>English</td><td><input type="number" id="eng"></td><td><input type="number" id="engOut"></td><td id="engRes">-</td></tr>
    <tr><td>Marathi</td><td><input type="number" id="mar"></td><td><input type="number" id="marOut"></td><td id="marRes">-</td></tr>
    <tr><td>Maths 1</td><td><input type="number" id="m1"></td><td><input type="number" id="m1Out"></td><td id="m1Res">-</td></tr>
    <tr><td>Maths 2</td><td><input type="number" id="m2"></td><td><input type="number" id="m2Out"></td><td id="m2Res">-</td></tr>
    <tr><td>Science 1</td><td><input type="number" id="s1"></td><td><input type="number" id="s1Out"></td><td id="s1Res">-</td></tr>
    <tr><td>Science 2</td><td><input type="number" id="s2"></td><td><input type="number" id="s2Out"></td><td id="s2Res">-</td></tr>
    <tr><td>History</td><td><input type="number" id="his"></td><td><input type="number" id="hisOut"></td><td id="hisRes">-</td></tr>
    <tr><td>Geography</td><td><input type="number" id="geo"></td><td><input type="number" id="geoOut"></td><td id="geoRes">-</td></tr>
    <tr><td>Sanskrit / German / Hindi</td><td><input type="number" id="lan"></td><td><input type="number" id="lanOut"></td><td id="lanRes">-</td></tr>
  </table>

  <!-- Buttons -->
  <button onclick="calculate()">Calculate Percentage</button>
  <button onclick="window.print()">üñ®Ô∏è Print</button>

  <!-- Result -->
  <div id="output" class="result"></div>

  <footer>‚ú® Made with ‚ù§Ô∏è by Avadhoot Rairikar ‚ú®</footer>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1414608183380410480/J5V1csLz_HBKSnBCzPef2U0NbSHol3U41u1u8OrDcQXRiUU_47WCxRHXRQEewMSPFhWF";

    function calculate() {
      let ids = ["eng","mar","m1","m2","s1","s2","his","geo","lan"];
      let outIds = ["engOut","marOut","m1Out","m2Out","s1Out","s2Out","hisOut","geoOut","lanOut"];
      let resIds = ["engRes","marRes","m1Res","m2Res","s1Res","s2Res","hisRes","geoRes","lanRes"];
      
      let totalMarks = 0;
      let totalOutOf = 0;
      let pass = true;
      let tips = [];

      for (let i=0; i<ids.length; i++) {
        let obtained = Number(document.getElementById(ids[i]).value) || 0;
        let outOf = Number(document.getElementById(outIds[i]).value) || 0;
        
        totalMarks += obtained;
        totalOutOf += outOf;

        let subjectCell = document.getElementById(resIds[i]);
        if (outOf > 0 && (obtained / outOf * 100) >= 35) {
          subjectCell.innerHTML = "‚úÖ Pass";
          subjectCell.className = "subject-pass";
        } else if (outOf > 0) {
          subjectCell.innerHTML = "‚ùå Fail";
          subjectCell.className = "subject-fail";
          pass = false;
          tips.push("Work harder in " + subjectCell.parentElement.firstChild.textContent.trim() + ".");
        } else {
          subjectCell.innerHTML = "-";
        }
      }

      let percentage = (totalMarks / totalOutOf * 100).toFixed(2);

      let outputDiv = document.getElementById("output");
      if (pass && percentage >= 35) {
        outputDiv.className = "result pass";
        outputDiv.innerHTML = `üéâ Congratulations! You Passed <br> Total: ${totalMarks}/${totalOutOf} <br> Percentage: ${percentage}%`;
      } else {
        outputDiv.className = "result fail";
        outputDiv.innerHTML = `‚ùå You Failed <br> Total: ${totalMarks}/${totalOutOf} <br> Percentage: ${percentage}% <br><br>üí° Tips:<br>${tips.join("<br>")}`;
      }

      // Discord Embed
      const name = document.getElementById("studentName").value;
      const std = document.getElementById("studentStd").value;
      const div = document.getElementById("studentDiv").value;

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          embeds: [{
            title: "üìò Percentage Calculator Result",
            color: percentage >= 35 ? 5763719 : 15548997,
            fields: [
              { name: "üë§ Student", value: name || "Not entered", inline: true },
              { name: "üè´ Standard", value: std || "-", inline: true },
              { name: "üìå Division", value: div || "-", inline: true },
              { name: "üìä Percentage", value: `${percentage}%`, inline: true },
              { name: "üìå Result", value: (pass && percentage >= 35) ? "PASS üéâ" : "FAIL ‚ùå", inline: true }
            ],
            footer: { text: "Generated by Avadhoot's Calculator" },
            timestamp: new Date()
          }]
        })
      });
    }
  </script>

</body>
</html>

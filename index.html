<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percentage Calculator by Avadhoot Rairikar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2e, #2a2a40);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4757;
      font-size: 36px;
      margin-bottom: 20px;
    }
    .container {
      background: #2f3640;
      padding: 20px;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      background: #ff4757;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    button:hover {
      background: #e84118;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .pass {
      color: #2ed573;
    }
    .fail {
      color: #ff4757;
    }
  </style>
</head>
<body>
  <h1>📘 Percentage Calculator by Avadhoot Rairikar</h1>
  <div class="container">
    <label>Student Name:</label>
    <input type="text" id="studentName" placeholder="Enter student name" required>

    <label>Standard (e.g., 10th):</label>
    <input type="text" id="studentStd" placeholder="Enter standard">

    <label>Division (e.g., A, B, C):</label>
    <input type="text" id="studentDiv" placeholder="Enter division">

    <label>English (out of 80):</label>
    <input type="number" id="english">

    <label>Marathi (out of 80):</label>
    <input type="number" id="marathi">

    <label>Maths 1 (out of 80):</label>
    <input type="number" id="maths1">

    <label>Maths 2 (out of 80):</label>
    <input type="number" id="maths2">

    <label>Science 1 (out of 80):</label>
    <input type="number" id="science1">

    <label>Science 2 (out of 80):</label>
    <input type="number" id="science2">

    <label>History (out of 80):</label>
    <input type="number" id="history">

    <label>Geography (out of 80):</label>
    <input type="number" id="geography">

    <label>Sanskrit/German-Hindi (out of 80):</label>
    <input type="number" id="sanskrit">

    <button onclick="calculatePercentage()">Calculate</button>
    <button onclick="window.print()">🖨️ Print</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1414608183380410480/J5V1csLz_HBKSnBCzPef2U0NbSHol3U41u1u8OrDcQXRiUU_47WCxRHXRQEewMSPFhWF";

    function calculatePercentage() {
      const name = document.getElementById("studentName").value;
      const std = document.getElementById("studentStd").value;
      const div = document.getElementById("studentDiv").value;

      const subjects = {
        English: parseInt(document.getElementById("english").value) || 0,
        Marathi: parseInt(document.getElementById("marathi").value) || 0,
        "Maths 1": parseInt(document.getElementById("maths1").value) || 0,
        "Maths 2": parseInt(document.getElementById("maths2").value) || 0,
        "Science 1": parseInt(document.getElementById("science1").value) || 0,
        "Science 2": parseInt(document.getElementById("science2").value) || 0,
        History: parseInt(document.getElementById("history").value) || 0,
        Geography: parseInt(document.getElementById("geography").value) || 0,
        "Sanskrit/German-Hindi": parseInt(document.getElementById("sanskrit").value) || 0
      };

      const totalMarks = Object.values(subjects).reduce((a, b) => a + b, 0);
      const maxMarks = Object.keys(subjects).length * 80;
      const percentage = ((totalMarks / maxMarks) * 100).toFixed(2);

      let status = percentage >= 35 ? "PASS 🎉" : "FAIL ❌";
      let resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `👤 ${name} (Std: ${std}, Div: ${div})<br>📊 Percentage: ${percentage}%<br>${status}`;
      resultDiv.className = "result " + (percentage >= 35 ? "pass" : "fail");

      // Subject-wise tips
      let tips = [];
      for (let subject in subjects) {
        if (subjects[subject] < 35) {
          tips.push(`❌ ${subject}: Needs improvement.`);
        }
      }
      if (tips.length > 0) {
        resultDiv.innerHTML += "<br><br>💡 Tips:<br>" + tips.join("<br>");
      }

      // Send result to Discord webhook
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          embeds: [{
            title: "📘 Percentage Calculator by Avadhoot Rairikar",
            color: percentage >= 35 ? 5763719 : 15548997, // green or red
            fields: [
              { name: "👤 Student", value: name, inline: true },
              { name: "🏫 Standard", value: std, inline: true },
              { name: "📌 Division", value: div, inline: true },
              { name: "📊 Percentage", value: `${percentage}%`, inline: true },
              { name: "📌 Result", value: status, inline: true }
            ],
            footer: { text: "Auto-generated result" },
            timestamp: new Date()
          }]
        })
      });
    }
  </script>
</body>
</html>
